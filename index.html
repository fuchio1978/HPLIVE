<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふちLABO. | メンテナンス中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5a27;
            --bg-cream: #fafafa;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-cream);
            color: #333;
        }

        .serif {
            font-family: 'Noto Serif JP', serif;
        }

        .wood-pattern {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="wood-pattern min-h-screen flex items-center justify-center p-6">
    <div
        class="max-w-md w-full bg-white/80 backdrop-blur-md p-10 rounded-[2.5rem] shadow-2xl border border-white text-center fade-in">
        <div class="text-3xl font-bold text-[#2d5a27] mb-8 serif">ふちLABO.</div>

        <div class="space-y-6">
            <h1 class="text-2xl font-bold text-gray-800 serif">現在、メンテナンス中です</h1>
            <p class="text-gray-600 leading-relaxed">
                いつも「ふちLABO.」をご利用いただきありがとうございます。<br>
                ただいま、より良いサービス提供のためサイトのリニューアル準備を行っております。
            </p>
            <div class="w-12 h-1 bg-[#2d5a27]/20 mx-auto"></div>
            <p class="text-sm text-gray-500 italic">
                公開まで、今しばらくお待ちください。
            </p>
        </div>

        <div class="mt-12 pt-8 border-t border-gray-100">
            <p class="text-xs text-gray-400">&copy; 2024 Fuchi Labo. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
